<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Baloise UI-Library</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta
      name="description"
      content="UI-Libary is an open source library for building amazing web applications that follow the Baloise corporate style guidelines. No design skills required."
    />

    <link rel="stylesheet" href="lib/ui-library/ui-library.css" />

    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/markdown.css" />
    <link rel="stylesheet" href="assets/css/swot.css" />
    <link rel="stylesheet" href="assets/css/contributors.css" />
    <link rel="stylesheet" href="assets/css/code.css" />
    <link rel="stylesheet" href="assets/css/pagination.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
  </head>

  <body class="sticky bal-app">
    <nav class="docs-navbar">
      <div class="docs-navbar__brand">
        <div class="docs-navbar__item">
          <img src="/assets/images/icon.svg" />
          <span style="margin-left: 15px">Baloise UI Library</span>
        </div>
      </div>
      <div class="docs-navbar__menu"></div>
    </nav>
    <div id="app">
      <h1 class="title is-size-1">Loading ...</h1>
      <h3 class="title is-size-3">Baloise UI Library</h3>
      <h3 class="subtitle is-size-3">Documentation</h3>
    </div>
    <script>
      window.$docsify = {
        name: 'Baloise UI-Library',
        repo: 'https://github.com/baloise/ui-library',
        loadSidebar: true,
        mergeNavbar: true,
        formatUpdated: '{DD}.{MM} {HH}:{mm}',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 0,
        auto2top: true,
        homepage: 'home.md',
        executeScript: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      }
    </script>
    <script src="assets/js/polyfill.min.js"></script>
    <script src="assets/js/docsify.min.js"></script>
    <script src="assets/js/external-script.min.js"></script>
    <script src="assets/js/docsify-copy-code.min.js"></script>
    <script src="assets/js/prism-bash.min.js"></script>
    <script src="assets/js/prism-typescript.min.js"></script>
    <script src="assets/js/prism-scss.min.js"></script>
    <script src="assets/js/docsify-pagination.min.js"></script>
    <script src="assets/js/snippet.plugin.js"></script>
    <script src="assets/js/scroll-to.js"></script>

    <script type="module" src="lib/ui-library/ui-library.esm.js"></script>
    <script nomodule src="lib/ui-library/ui-library.js"></script>
    <script type="module">
      import { balToastController, balSnackbarController } from './lib/esm/index.js'

      window.balToastController = balToastController
      window.balSnackbarController = balSnackbarController
    </script>
  </body>
</html>
