<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/ui-library.css" />
    <script type="module" src="/build/ui-library.esm.js"></script>
    <script nomodule src="/build/ui-library.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-checkbox label="Label" data-test-id="checkbox-normal"></bal-checkbox>
        <bal-checkbox label="Checked" checked></bal-checkbox>
        <bal-checkbox label="Disabled" disabled data-test-id="checkbox-disabled"></bal-checkbox>
      </section>
      <h2 class="title is-size-2">Switch</h2>
      <section>
        <bal-checkbox label="Label" interface="switch"></bal-checkbox>
        <bal-checkbox label="Checked" checked interface="switch"></bal-checkbox>
        <bal-checkbox label="Disabled" disabled interface="switch"></bal-checkbox>
      </section>
      <h2 class="title is-size-2">Inverted</h2>
      <section>
        <div class="has-background-info has-padding">
          <bal-checkbox label="Label" inverted></bal-checkbox>
          <bal-checkbox label="Checked" inverted checked></bal-checkbox>
          <bal-checkbox label="Disabled" inverted disabled></bal-checkbox>
        </div>
      </section>

      <h2 class="title is-size-2">With Links</h2>
      <section>
        <bal-checkbox> Random text with a <a class="is-link" target="_blank" href="http://baloise.ch">Link</a> in it. </bal-checkbox>
      </section>

      <h2 class="title is-size-2">Events</h2>
      <h3 class="title is-size-3">Listen on Changes</h3>
      <section>
        <bal-checkbox id="cb-2" label="Listen on changes"></bal-checkbox>
        <p class="help" id="cb-2-result">false</p>
      </section>
      <script>
        var checkbox2 = document.getElementById('cb-2')
        var checkbox2Result = document.getElementById('cb-2-result')
        checkbox2.addEventListener('balChange', function (event) {
          checkbox2Result.innerHTML = event.detail
        })
      </script>

      <h3 class="title is-size-3">Change value</h3>
      <section>
        <bal-checkbox id="cb-3" label="Value"></bal-checkbox>
        <button id="cb-3-trigger-1">Set to true</button>
        <button id="cb-3-trigger-2">Set to false</button>
      </section>
      <script>
        var checkbox3 = document.getElementById('cb-3')
        var checkbox3Trigger1 = document.getElementById('cb-3-trigger-1')
        var checkbox3Trigger2 = document.getElementById('cb-3-trigger-2')
        checkbox3Trigger1.addEventListener('click', function (event) {
          checkbox3.checked = true
        })
        checkbox3Trigger2.addEventListener('click', function (event) {
          checkbox3.checked = false
        })
      </script>
    </div>
  </body>
</html>
