<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/ui-library.css" />
    <script type="module" src="/build/ui-library.esm.js"></script>
    <script nomodule src="/build/ui-library.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>

      <section>
        <bal-button type="primary" data-test-id="primary-button">Primary</bal-button>
        <bal-button type="info">Info</bal-button>
        <bal-button type="link">Link</bal-button>
      </section>
      <h2 class="title is-size-2">Outlined</h2>
      <section>
        <bal-button type="info" outlined>Info</bal-button>
      </section>

      <h2 class="title is-size-2">Inverted</h2>
      <section>
        <div class="has-background-info is-padded">
          <bal-button type="primary" inverted>Primary</bal-button>
          <bal-button type="info" inverted>Info</bal-button>
          <bal-button type="info" inverted outlined>Info Outlined</bal-button>
        </div>
      </section>

      <h2 class="title is-size-2">Other colors</h2>
      <section>
        <bal-button type="success">Success</bal-button>
        <bal-button type="warning">Warning</bal-button>
        <bal-button type="danger">Danger</bal-button>
      </section>

      <h2 class="title is-size-2">Disabled</h2>
      <section>
        <bal-button type="primary" disabled data-test-id="primary-button-disabled">Primary</bal-button>
        <bal-button type="info" disabled>Info</bal-button>
        <bal-button type="link" disabled>Link</bal-button>
      </section>

      <h2 class="title is-size-2">Loading</h2>
      <section>
        <bal-button type="primary" loading>Primary</bal-button>
        <bal-button type="info" loading>Info</bal-button>
      </section>

      <h2 class="title is-size-2">Expanded</h2>
      <section>
        <bal-button type="primary" expanded>Primary</bal-button>
        <br />
        <bal-button type="info" expanded>Info</bal-button>
      </section>

      <h2 class="title is-size-2">With icons</h2>
      <section>
        <bal-button type="info" outlined icon="edit">Edit</bal-button>
        <bal-button type="info" outlined icon-right="edit">Dropdown</bal-button>
        <bal-button inverted light icon="edit">Edit</span></bal-button>
      </section>

      <h2 class="title is-size-2">Small buttons</h2>
      <section>
        <bal-button type="primary" size="small"> Primary </bal-button>
        <bal-button type="info" size="small"> Info </bal-button>
      </section>

      <h2 class="title is-size-2">Square buttons</h2>
      <section>
        <bal-button type="info" icon="edit" is-square outlined></bal-button>
        <bal-button type="info" size="small" icon="edit" is-square outlined></bal-button>
      </section>

    </div>
  </body>
</html>
