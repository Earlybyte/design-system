<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/ui-library.css" />

    <main>

        <div class="bal-track-line is-medium mt-8"></div>
        <div class="bal-track-line is-large mt-8"></div>
      </div>

    <footer class="footer has-track-line">
      <div class="container">
        <span style="margin-right: 16px">Baloise Group</span>
        <span style="margin-right: 16px">Legal notice</span>
        <span style="margin-right: 16px">Cookie policy</span>
