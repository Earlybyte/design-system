<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-navbar no-burger>
          <bal-navbar-brand>
            <bal-icon name="logo" inverted size="large"></bal-icon>
            <span class="ml-3"><strong>App</strong> Title</span>
          </bal-navbar-brand>
        </bal-navbar>
      </section>

      <h2 class="title is-size-2">Links</h2>
      <section>
        <bal-navbar>
          <bal-navbar-brand>
            <bal-icon name="logo" inverted size="large"></bal-icon>
            <span class="ml-3"><strong>App</strong> Title</span>
          </bal-navbar-brand>
          <bal-navbar-menu>
            <bal-navbar-menu-start>
              <a class="navbar-item">Home</a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">Dropdown</a>
                <div class="navbar-dropdown">
                  <a class="navbar-item">Dropdown Item</a>
                  <a class="navbar-item">Dropdown Item</a>
                  <a class="navbar-item">Dropdown Item</a>
                  <hr class="navbar-divider" />
                  <a class="navbar-item">Dropdown Item</a>
                </div>
              </div>
            </bal-navbar-menu-start>
          </bal-navbar-menu>
        </bal-navbar>
      </section>

      <h2 class="title is-size-2">Language Select</h2>
      <section>
        <bal-navbar>
          <bal-navbar-brand>
            <bal-icon name="logo" inverted size="large"></bal-icon>
            <span class="ml-3"><strong>App</strong> Title</span>
          </bal-navbar-brand>
          <bal-navbar-menu>
            <bal-navbar-menu-end>
              <bal-field class="navbar-item" pure inverted>
                <bal-field-control class="has-icons-left">
                  <bal-select value="de" inverted>
                    <bal-select-option label="German" value="de">German</bal-select-option>
                    <bal-select-option label="French" value="fr">French</bal-select-option>
                    <bal-select-option label="Italian" value="it">Italian</bal-select-option>
                    <bal-select-option label="English" value="en">English</bal-select-option>
                  </bal-select>
                </bal-field-control>
              </bal-field>
              <bal-button class="navbar-item" inverted>Logout</bal-button>
            </bal-navbar-menu-end>
          </bal-navbar-menu>
        </bal-navbar>
      </section>

      <h2 class="title is-size-2">Search Field</h2>
      <section>
        <bal-navbar>
          <bal-navbar-brand>
            <bal-icon name="logo" inverted size="large"></bal-icon>
            <span class="ml-3"><strong>App</strong> Title</span>
          </bal-navbar-brand>
          <bal-navbar-menu>
            <bal-navbar-menu-end>
              <bal-field class="navbar-item" pure inverted>
                <bal-field-control class="has-icons-left">
                  <bal-icon name="search" class="is-left"></bal-icon>
                  <bal-input></bal-input>
                </bal-field-control>
              </bal-field>
              <bal-button class="navbar-item" inverted>Logout</bal-button>
            </bal-navbar-menu-end>
          </bal-navbar-menu>
        </bal-navbar>
      </section>
    </div>
  </body>
</html>
