<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-input autofocus id="bal-input-1" name="firstName" placeholder="Enter your firstname" data-test-id="input"></bal-input>
        <bal-input id="bal-input-1-preview" disabled placeholder="Enter your firstname"></bal-input>
        <bal-input id="bal-input-1-change" disabled placeholder="Enter your firstname"></bal-input>
      </section>

      <script>
        var input1 = document.getElementById('bal-input-1')
        var input1Preview = document.getElementById('bal-input-1-preview')
        var input1Change = document.getElementById('bal-input-1-change')

        input1.addEventListener('balInput', function (event) {
          input1Preview.value = event.detail
        })
        input1.addEventListener('balChange', function (event) {
          input1Change.value = event.detail
        })
      </script>

      <h2 class="title is-size-2">HTML input</h2>
      <section>
        <input class="input" name="firstName" placeholder="Enter your firstname" />
        <input class="input" name="firstName" disabled placeholder="Enter your firstname" />
      </section>

      <h2 class="title is-size-2">Inverted</h2>
      <section>
        <div class="has-background-info has-padding">
          <bal-input inverted name="firstName" placeholder="Enter your firstname"></bal-input>
          <bal-input inverted name="firstName" placeholder="Enter your firstname" disabled></bal-input>
        </div>
      </section>

      <h2 class="title is-size-2">Number Input</h2>
      <section>
        <bal-input id="bal-input-only-numbers" number-keyboard name="age" placeholder="Enter your age"></bal-input>
        <p class="help" id="bal-input-only-numbers-preview"></p>
      </section>
      <script>
        var inputOnlyNumbers = document.getElementById('bal-input-only-numbers')
        var inputOnlyNumbersPreview = document.getElementById('bal-input-only-numbers-preview')
        inputOnlyNumbers.addEventListener('balInput', function (event) {
          inputOnlyNumbersPreview.innerHTML = event.detail
        })
      </script>

      <h2 class="title is-size-2">Suffix</h2>
      <section>
        <bal-input suffix="%" name="percentage" placeholder="Enter a percentage number"></bal-input>
      </section>
    </div>
  </body>
</html>
