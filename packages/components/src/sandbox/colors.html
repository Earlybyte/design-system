<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <style>
      button {
        width: 120px;
      }
    </style>
  </head>
  <body class="bal-app">
    <main class="p-4">
      <h1 class="title is-size-1 mt-0">Colors</h1>
      <h2 class="title is-size-2 mt-0">Shades (Backgrounds)</h2>
      <div class="columns">
        <div class="column has-background-azul has-text-primary"><span>Azul</span></div>
        <div class="column has-background-green has-text-white"><span>Green</span></div>
        <div class="column has-background-green-light has-text-primary"><span>Green Light</span></div>
        <div class="column has-background-violett has-text-white"><span>Violett</span></div>
        <div class="column has-background-violett-light has-text-primary"><span>Violett Light</span></div>
      </div>
      <div class="columns mt-2">
        <div class="column has-background-blue has-text-white"><span>Blue</span></div>
        <div class="column has-background-pink has-text-white"><span>Pink</span></div>
        <div class="column has-background-pink-light has-text-primary"><span>Pink Light</span></div>
        <div class="column has-background-orange has-text-white"><span>Orange</span></div>
        <div class="column has-background-yellow has-text-primary"><span>Yellow</span></div>
      </div>
      <h2 class="title is-size-2">Shades (Functional Colors)</h2>
      <h3 class="title is-size-3">Primary</h3>
      <div class="columns">
        <div class="column has-background-primary-0 has-text-primary"><span>0</span></div>
        <div class="column has-background-primary-1 has-text-primary"><span>1</span></div>
        <div class="column has-background-primary-2 has-text-primary"><span>2</span></div>
        <div class="column has-background-primary-3 has-text-primary"><span>3</span></div>
        <div class="column has-background-primary-4 has-text-primary"><span>4</span></div>
      </div>
      <div class="columns mt-0">
        <div class="column has-background-primary-5 has-text-white"><span>5</span></div>
        <div class="column has-background-primary-6 has-text-white"><span>6</span></div>
        <div class="column has-background-primary-7 has-text-white"><span>7</span></div>
        <div class="column has-background-primary-8 has-text-white"><span>8</span></div>
        <div class="column has-background-primary-9 has-text-white"><span>9</span></div>
      </div>
      <h3 class="title is-size-3">Gray</h3>
      <div class="columns">
        <div class="column has-background-gray-0 has-text-primary"><span>0</span></div>
        <div class="column has-background-gray-1 has-text-primary"><span>1</span></div>
        <div class="column has-background-gray-2 has-text-primary"><span>2</span></div>
        <div class="column has-background-gray-3 has-text-primary"><span>3</span></div>
        <div class="column has-background-gray-4 has-text-primary"><span>4</span></div>
      </div>
      <div class="columns mt-0">
        <div class="column has-background-gray-5 has-text-white"><span>5</span></div>
        <div class="column has-background-gray-6 has-text-white"><span>6</span></div>
        <div class="column has-background-gray-7 has-text-white"><span>7</span></div>
        <div class="column has-background-gray-8 has-text-white"><span>8</span></div>
        <div class="column has-background-gray-9 has-text-white"><span>9</span></div>
      </div>
      <h3 class="title is-size-3">Success</h3>
      <div class="columns">
        <div class="column has-background-success-0 has-text-primary"><span>0</span></div>
        <div class="column has-background-success-1 has-text-primary"><span>1</span></div>
        <div class="column has-background-success-2 has-text-primary"><span>2</span></div>
        <div class="column has-background-success-3 has-text-primary"><span>3</span></div>
        <div class="column has-background-success-4 has-text-primary"><span>4</span></div>
      </div>
      <div class="columns mt-0">
        <div class="column has-background-success-5 has-text-white"><span>5</span></div>
        <div class="column has-background-success-6 has-text-white"><span>6</span></div>
        <div class="column has-background-success-7 has-text-white"><span>7</span></div>
        <div class="column has-background-success-8 has-text-white"><span>8</span></div>
        <div class="column has-background-success-9 has-text-white"><span>9</span></div>
      </div>
      <h3 class="title is-size-3">Warning</h3>
      <div class="columns">
        <div class="column has-background-warning-0 has-text-primary"><span>0</span></div>
        <div class="column has-background-warning-1 has-text-primary"><span>1</span></div>
        <div class="column has-background-warning-2 has-text-primary"><span>2</span></div>
        <div class="column has-background-warning-3 has-text-primary"><span>3</span></div>
        <div class="column has-background-warning-4 has-text-primary"><span>4</span></div>
      </div>
      <div class="columns mt-0">
        <div class="column has-background-warning-5 has-text-white"><span>5</span></div>
        <div class="column has-background-warning-6 has-text-white"><span>6</span></div>
        <div class="column has-background-warning-7 has-text-white"><span>7</span></div>
        <div class="column has-background-warning-8 has-text-white"><span>8</span></div>
        <div class="column has-background-warning-9 has-text-white"><span>9</span></div>
      </div>
      <h3 class="title is-size-3">Danger</h3>
      <div class="columns">
        <div class="column has-background-danger-0 has-text-primary"><span>0</span></div>
        <div class="column has-background-danger-1 has-text-primary"><span>1</span></div>
        <div class="column has-background-danger-2 has-text-primary"><span>2</span></div>
        <div class="column has-background-danger-3 has-text-primary"><span>3</span></div>
        <div class="column has-background-danger-4 has-text-primary"><span>4</span></div>
      </div>
      <div class="columns mt-0">
        <div class="column has-background-danger-5 has-text-white"><span>5</span></div>
        <div class="column has-background-danger-6 has-text-white"><span>6</span></div>
        <div class="column has-background-danger-7 has-text-white"><span>7</span></div>
        <div class="column has-background-danger-8 has-text-white"><span>8</span></div>
        <div class="column has-background-danger-9 has-text-white"><span>9</span></div>
      </div>
    </main>
  </body>
</html>
