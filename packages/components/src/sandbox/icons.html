<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <style>
      button {
        width: 120px;
      }
    </style>
  </head>
  <body class="bal-app">
    <main class="p-4">
      <h1 class="title is-size-1 mt-0">Icons</h1>
      <h2 class="title is-size-2 mt-0">Sizes</h2>
      <table class="table">
        <tr>
          <th>Size</th>
          <th>Icon</th>
          <th>Usage</th>
        </tr>
        <tr>
          <td>small (12px)</td>
          <td>
            <bal-icon name="date" size="small"></bal-icon>
          </td>
          <td>
            <bal-button color="primary" size="small">
              Small Button
              <bal-icon slot="icon-left" size="small" name="edit" inverted></bal-icon>
            </bal-button>

            <hr class="my-3" />

            <bal-select placeholder="Select"></bal-select>
          </td>
        </tr>
        <tr>
          <td>default (16px)</td>
          <td>
            <bal-icon name="date"></bal-icon>
          </td>
          <td>
            <bal-button color="primary">
              Normal Button
              <bal-icon slot="icon-left" name="edit" inverted></bal-icon>
            </bal-button>

            <hr class="my-3" />

            <bal-field class="column is-full py-0" expanded touched="true" invalid="true">
              <bal-field-label>Invalid State</bal-field-label>
              <bal-field-control>
                <bal-input placeholder="Input Icon"></bal-input>
              </bal-field-control>
            </bal-field>
          </td>
        </tr>
        <tr>
          <td>medium (20px)</td>
          <td>
            <bal-icon name="date" size="medium"></bal-icon>
          </td>
          <td>
            <bal-button color="primary" square>
              <bal-icon name="edit" inverted size="medium"></bal-icon>
            </bal-button>

            <hr class="my-3" />

            <bal-list>
              <bal-list-item>
                <bal-list-item-icon>
                  <bal-icon name="document" size="medium"></bal-icon>
                </bal-list-item-icon>
                <bal-list-item-content>
                  <bal-list-item-title>List Icons</bal-list-item-title>
                  <bal-list-item-subtitle>20.03.1998</bal-list-item-subtitle>
                </bal-list-item-content>
                <bal-list-item-icon>
                  <bal-icon name="download" size="medium"></bal-icon>
                </bal-list-item-icon>
              </bal-list-item>
            </bal-list>
          </td>
        </tr>
        <tr>
          <td>large (40px)</td>
          <td>
            <bal-icon name="date" size="large"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>xlarge (64px)</td>
          <td>
            <bal-icon name="date" size="xlarge"></bal-icon>
          </td>
        </tr>
      </table>

      <h2 class="title is-size-2 mt-0">Colors</h2>
      <table class="table">
        <tr>
          <td>Default</td>
          <td>
            <bal-icon name="github" size="medium"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>Primary</td>
          <td>
            <bal-icon name="github" color="primary" size="medium"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>Gray</td>
          <td>
            <bal-icon name="github" color="gray" size="medium"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>Success</td>
          <td>
            <bal-icon name="github" color="success" size="medium"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>Warning</td>
          <td>
            <bal-icon name="github" color="warning" size="medium"></bal-icon>
          </td>
        </tr>
        <tr>
          <td>Danger</td>
          <td>
            <bal-icon name="github" color="danger" size="medium"></bal-icon>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
