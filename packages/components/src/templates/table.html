<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <!-- <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script> -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle"></script>
  </head>
  <body class="bal-app bal-app-background">
    <div class="container py-4">
      <bal-card>
        <div id="myGrid" style="height: 200px; width: 100%" class="ag-theme-alpine"></div>
      </bal-card>
    </div>
  </body>
  <script>
    const columnDefs = [
      { field: 'make', sortable: true, filter: true, checkboxSelection: true },
      { field: 'model', sortable: true, filter: true },
      { field: 'price', sortable: true, filter: true },
    ]

    // specify the data
    const rowData = [
      { make: 'Toyota', model: 'Celica', price: 35000 },
      { make: 'Ford', model: 'Mondeo', price: 32000 },
      { make: 'Porsche', model: 'Boxter', price: 72000 },
    ]

    function onFirstDataRendered(params) {
      params.api.sizeColumnsToFit()
    }

    // let the grid know which columns and what data to use
    const gridOptions = {
      columnDefs: columnDefs,
      rowData: rowData,
      rowSelection: 'multiple',
      onFirstDataRendered: onFirstDataRendered,
    }

    // setup the grid after the page has finished loading
    document.addEventListener('DOMContentLoaded', () => {
      const gridDiv = document.querySelector('#myGrid')
      new agGrid.Grid(gridDiv, gridOptions)
    })
  </script>
</html>
