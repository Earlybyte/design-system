<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bal UI Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Stencil Component Starter">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <link rel="stylesheet" href="/docs/baloise.css" />
    <link rel="stylesheet" href="/build/bal-ui-library.css" />

    <script src="//unpkg.com/css-vars-ponyfill@2.1.2/dist/css-vars-ponyfill.min.js"></script>

</head>

<body>
    <div id="app"></div>
    <script>
        cssVars({});
        window.$docsify = {
            name: 'Bal UI Library',
            repo: 'https://github.com/hirsch88/bal-ui-library',
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#009fee',
            auto2top: true,
            homepage: 'home.md',
            executeScript: true,
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
