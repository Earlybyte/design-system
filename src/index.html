<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bal UI Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Stencil Component Starter">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

  <link rel="stylesheet" href="/docs/baloise.css"/>
  <link rel="stylesheet" href="/build/bal-ui-library.css"/>

</head>

<body>
<div id="app"></div>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script>
    window.$docsify = {
        name: 'Bal UI Library',
        repo: 'https://github.com/hirsch88/bal-ui-library',
        coverpage: true,
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 1,
        themeColor: '#009fee',
        auto2top: true,
        homepage: 'home.md',
        executeScript: true,
    };
</script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
<script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>

<script src="/docs/plugins/snippet.plugin.js"></script>
<script src="/docs/plugins/props.plugin.js"></script>

<script type="module" src="/build/bal-ui-library.esm.js"></script>
<script nomodule src="/build/bal-ui-library.js"></script>

<script type="module">
    import {balToastController} from '/build/index.esm.js';

    window.balToastController = balToastController;
</script>

</body>

</html>
