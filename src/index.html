<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bal UI Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Stencil Component Starter">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <link rel="stylesheet" href="/docs/baloise.css" />
    <link rel="stylesheet" href="/build/bal-ui-library.css" />

    <script src="//unpkg.com/css-vars-ponyfill@2.1.2/dist/css-vars-ponyfill.min.js"></script>
    <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>

</head>

<body>
    <div id="app"></div>
    <script>
        cssVars({});
        var num = 0;
        mermaid.initialize({ startOnLoad: false });
        window.$docsify = {
            name: 'Bal UI Library',
            repo: 'https://github.com/hirsch88/bal-ui-library',
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#009fee',
            auto2top: true,
            homepage: 'home.md',
            executeScript: true,
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>

    <script src="/docs/plugins/snippet.plugin.js"></script>
    <script src="/docs/plugins/props.plugin.js"></script>
</body>

</html>
