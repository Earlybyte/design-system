<h1 class="title is-size-1 has-no-margin-top">i18n</h1>

<bal-accordion
  class="box"
  [openLabel]="'open' | translate"
  [closeLabel]="'close' | translate"
  data-test-id="accordion"
>
  <p class="is-padded">
    {{ "message" | translate }}
  </p>
</bal-accordion>

<bal-button (click)="changeLanguage()">{{ "action" | translate }}</bal-button>
